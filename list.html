<!DOCTYPE html>
<html manifest="list.appcache">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE =edge">
      <meta name="viewport"
            content="width =device-width, initial-scale=1.0">
      <link rel="manifest"
            href="manifest.json">
      <link rel="stylesheet"
            href="styles/list.css">
      <link rel="icon"
            type="image/png"
            href="images/icon.png" />
      <title>List 2.0</title>
</head>

<body>
      <div id="dvList">
            <div class="container">
                  <div class="row">
                        <div class="button">
                              <button id="btnMore"><img id="imgMore"
                                         src="images/more.png"></button>
                        </div>
                        <div class="button">
                              <button id="btnReset"><img src="images/reset.png"></button>
                              <button id="btnBackup"><img src="images/backup.png"></button>
                        </div>
                        <div class="button">
                              <button id="btnExport"><img src="images/export.png"></button>
                              <button id="btnRestore"><img src="images/restore.png"></button>
                              <input type="file"
                                     id="fileRestore" />
                        </div>
                        <div class="button">
                              <button id="btnAdd"><img src="images/add.png"></button>
                              <button id="btnClear"><img src="images/clear.png"></button>
                        </div>
                  </div>
                  <hr>
                  <div class="row">                        
                        <div class="column">
                              <div>Type</div>
                              <select id="ddlTypesFilter"></select>
                        </div>
                        <div class="column">
                              <div>Frequency</div>
                              <select id="ddlFrequenciesFilter"></select>
                        </div>
                  </div>
                  <div class="row">
                        <div class="column">
                              <div>Selection</div>
                              <select id="ddlSelectedFilter"></select>
                        </div>
                        <div class="column">
                              <div>Recent</div>
                              <select id="ddlLastBoughtFilter"></select>
                        </div>
                  </div>                  
                  <hr>
                  <div class="row">
                        <div class="column">
                              <div>List</div>
                              <select id="ddlCategoriesFilter"></select>
                        </div>
                        <div class="column">
                              <div>Order</div>
                              <select id="ddlSort"></select>
                        </div>
                  </div>                  
            </div>
            <input type="search"
                   id="tbSearch"
                   placeholder="Search"
                   class="search" />
            <span id="spnCount" class="count"></span>
            <div id="dvItems">

            </div>
      </div>
      <div id="dvDetail">
            <div class="container">
                  <div class="row">
                        <div class="button">
                              <button id="btnPrevious"><img src="images/previous.png"></button>
                        </div>
                        <div class="button">
                              <button id="btnHome"><img src="images/home.png"></button>
                        </div>
                        <div class="button">
                              <button id="btnNext"><img src="images/next.png"></button>
                        </div>
                  </div>
                  <hr>
                  <div class="row">
                        <div class="label">
                              Number
                        </div>
                        <div class="field">
                              <input type="text"
                                     id="tbId"
                                     readonly
                                     placeholder="Id" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Name
                        </div>
                        <div class="field">
                              <input type="text"
                                     id="tbName"
                                     placeholder="Name" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Remark
                        </div>
                        <div class="field">
                              <input type="text"
                                     id="tbComment"
                                     placeholder="Remark" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Quantity
                        </div>
                        <div class="field">
                              <input type="text"
                                     id="tbQuantity"
                                     placeholder="Quantity" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Type
                        </div>
                        <div class="field">
                              <select id="ddlTypes"></select>
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              List
                        </div>
                        <div class="field">
                              <div id="dvCategories"></div>
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Frequency
                        </div>
                        <div class="field">
                              <select id="ddlFrequencies"></select>
                        </div>
                  </div>
                  <div class="row">
                        <div class="label">
                              Select
                        </div>
                        <div class="field">
                              <input id="cbSelected"
                                     type="checkbox" />
                        </div>
                  </div>
            </div>
      </div>
      <script src="scripts/list.js"
              async></script>
</body>

</html>
