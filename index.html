<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Search 1</title>
</head>
	<style>
		[contenteditable] {
		    outline: 0px solid transparent;
		}
	</style>
<body>
	<div contenteditable="true" id="dvSearch" style="width:100%;height:100%;">
	</div>
</body>
<script>
	document.addEventListener("click", function (event) {
		document.getElementById("dvSearch").focus();
	});
	document.getElementById("dvSearch").addEventListener("input", function (event) {
		let text =  event.target.innerText.toLowerCase();
		if (text.endsWith("go") && text != "go") {
			let query = text.replace("go", "").trim();
			if (query == "google") {
				location.href = 'https://www.google.com';
			} else if (query == "one india tamil") {
				location.href = 'https://tamil.oneindia.com';
			} else if (query == "gsm arena") {
				location.href = 'https://gsmarena.com';
			} else {
				location.href = query;
			}
		}
	});
  </script>
</html>
