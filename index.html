<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Search 8</title>
</head>
<body style="background-color:black;color:white;">
	<input type="text" id="tbSearch" placeholder="Search" style="width:98%;text-align:center;border:none;font-size:large;outline:none;background-color:black;color:white;"/>
</body>
<script>
	document.addEventListener("click", function (event) {
		document.getElementById("tbSearch").focus();
	});
	document.getElementById("tbSearch").addEventListener("input", function (event) {
		let text =  event.target.value.toLowerCase();
		if (text.endsWith("go") && text != "go") {
			let query = text.replace("go", "").trim();
			if (query == "google") {
				location.href = 'https://www.google.com';
			} else if (query == "one india tamil") {
				location.href = 'https://tamil.oneindia.com';
			} else if (query == "gsm arena") {
				location.href = 'https://gsmarena.com';
			} else if (query.endsWith("clear")) {
				document.getElementById("tbSearch").value = "";
			} else if (query.indexOf(" ") < 0) {
				location.href = "https://www." + query;
			} else {
				location.href = 'https://www.google.com/search?q=' + query;
			}
		}
	});
  </script>
</html>
