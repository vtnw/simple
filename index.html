<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body style="width:100%;text-align:center;">
    <input placeholder="Search" id="tbText" name="name" style="width:80%;border:none;text-align:center;font-size:large;"/>
</body>
<script>
	document.addEventListener("click", function (event) {
		document.getElementById("tbText").focus();
	});
	document.getElementById("tbText").addEventListener("input", function (event) {
		let text =  event.target.value.toLowerCase();
		if (text.endsWith("go") && text != "go") {
			let query = text.replace("go", "");
			if (query == "google") {
			location.href = 'https://www.google.com';
			} else {
			location.href = 'https://www.google.com/search?q=' + query;
			}
		}
	});
  </script>
</html>
