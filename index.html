<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Search 10</title>
</head>
<body style="background-color:black;color:white;">
	<input type="text" id="tbSearch" placeholder="Search" style="width:98%;text-align:center;border:none;font-size:large;outline:none;background-color:black;color:white;"/>
</body>
<script>
	let links = [{key: "hdfc", url: "https://netbanking.hdfcbank.com/netbanking/"},
			{key: "one india", url: "https://tamil.oneindia.com"},
			{key: "google", url: "https://google.com"},
			{key: "gsmarena", url: "https://gsmarena.com"}];
	document.addEventListener("click", function (event) {
		document.getElementById("tbSearch").focus();
	});
	document.getElementById("tbSearch").addEventListener("input", function (event) {
		let text =  event.target.value.toLowerCase();
		if (text.endsWith("go") && text != "go") {
			let query = text.replace("go", "").trim();
			let index = this.links.findIndex(l => l.key == query);
			if (index >= 0) {
				location.href = this.links[index].url;
			} else if (query.indexOf(" ") < 0 && query.indexOf(".") >= 0) {
				location.href = "https://www." + query;
			} else {
				location.href = 'https://www.google.com/search?q=' + query;
			}
		} else if (text.endsWith("clear") && text != "clear") {
			document.getElementById("tbSearch").value = "";
		}
			
	});
  </script>
</html>
